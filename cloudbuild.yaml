steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull europe-west1-docker.pkg.dev/$PROJECT_ID/cityscape-repo/cityscape:latest || exit 0']
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cityscape-repo/cityscape:latest',
            '--cache-from', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cityscape-repo/cityscape:latest',
            '.'
        ]
